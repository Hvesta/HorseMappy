          crossorigin=""/>

            defer
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">

    </script>

    <!-- JS -->
    <script defer src="../js/script.js"></script>
    <script defer src="../js/connexion.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css"/>

    <!-- Boostrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"
    >

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous">

    </script>

    <title>Horse Mappy</title>
</head>
<body>

<!-- Image page connexion -->
<div class="page-connexion">
    <div class="container-fluid" id="container-image-accueil">
        <section id="image-accueil" class="fond-bleu">
            <div class="d-flex flex-row-reverse" id="row-checkbox">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"><img src="../images/sun.png"></label>
                </div>
            </div>
            <div class="row" id="row-titre">
                <div class="titre text-center">
                    Horse Mappy
                </div>
            </div>
            <div class="row align-items-end" id="row-icones">
                <div class="col-sm-3">
                    <img class="arbres" src="../images/trees.svg">
                </div>
                <div class="col-sm-6">
                    <img class="arbre" src="../images/tree.svg">
                </div>
                <div class="col-sm-3">
                    <img class="pointeur" src="../images/location-pointer.svg">
                </div>
            </div>
        </section>
    </div>


    <!-- SÃ©paration -->
    <div class="container-fluid">
        <section id="herbe" class="fond_vert">
            <div class="row">
                <div class="sol"></div>
            </div>
        </section>
    </div>


    <!-- Formulaire de connexion -->
    <section id="formulaire_connexion">
        <div class="fond_formulaire col-md-4 mx-auto">
            <form class="col-9 mx-auto">
                <div class="col-9 text-center mx-auto">
                    <label for="exampleInputEmail1" class="form-label">Adresse mail <img
                            src="../images/mail.png"></label>
                    <input type="email" class="form-control input-adresse-mail" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                </div>
                <div class="col-9 text-center mx-auto">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe <img
                            src="../images/mot-de-passe.png"></label>
                    <input type="password" maxlength="4" class="form-control input-mot-de-passe"
                           id="exampleInputPassword1">
                </div>
                <div class="col-9 text-center mx-auto">
                    <button type="submit" class="btn btn-light">OK !</button>
                </div>
            </form>
        </div>
    </section>
</div>

<div class="modale-connexion">
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="interface-utilisateur"></div>
